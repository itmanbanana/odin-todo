<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
</head>
<body>
    <div>
        <header>
            <div class="header-title">Odin To-Do</div>
            <button class="add-project-button">+ Add Project</button>
        </header>
        <div class="content">
            <div class="project-container"></div>
            <form action="." class="project-form">
                <div class="form-field">
                    <label for="project-title">Title:</label>
                    <input type="text" id="project-title" name="project-title" maxlength="50" minlength="1">
                </div>
                <div class="form-field">
                    <label for="project-description">Description: <span class="chars-left">500</span>/500 characters remaining</label>
                    <textarea name="project-description" 
                    id="project-description" 
                    rows="10" cols="50" maxlength="500"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-project-button">Save</button>
                    <button class="cancel-project-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-title">Made by itmanbanana 2026</div>
    </footer>
    <div class="effect"></div>
</body>
</html>
